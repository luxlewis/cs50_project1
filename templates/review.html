{% extends "base.html" %}
{% block content %}

<form action="{{ url_for('book_page')}}" method="POST">
  <div class="form-group">
    <label for="book_rating">Choose Book Rating 1-5</label>
    <select name="book_rating" class="form-control" id="book_rating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="book_rating_text">What did you think about this book?</label>
    <textarea name="book_rating_text" class="form-control" id="book_rating_text" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
