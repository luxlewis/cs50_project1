{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Hello! Please register to create an account</h2>
    <form action="/register" method="POST">
        <div class="form-group">
        <label for="first_name">First Name</label>
        <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="first_name" placeholder="Enter first name">
      </div>
        <div class="form-group">
        <label for="last_name">Last Name</label>
        <input name="last_name" type="text" class="form-control" id="last_name" aria-describedby="last_name" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="Email">Email address</label>
        <input name="email" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
        <div class="form-group">

        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input name="password" type="password" class="form-control" id="Password" placeholder="Create password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
