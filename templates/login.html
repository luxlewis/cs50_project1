{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Hello! Please login below</h2>
     <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Create password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
