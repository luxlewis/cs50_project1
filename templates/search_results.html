{% extends "base.html" %}
{% block content %}
<h4>Search Results</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for result in results %}

        <th scope="row"><a href="{{url_for('book_page', isbn=result.isbn)}}">{{ result.isbn }}</a></th>
            <td>{{ result.title }}</td>
            <td>{{ result.author }}</td>
            <td>{{ result.year }}</td>

    </tr>

        {% endfor %}

  </tbody>
</table>

{% endblock %}
